<div class="theme-container">
    <div class="theme-name-wrapper">
        <div class="theme-name">
            <a href="/themes/{{theme._id}}" class="normal">
                <h2>{{theme.themeName}}</h2>
            </a>
            <div class="columns">
                <div>
                    <p>Date: <time>{{theme.created_at}}</time></p>
                    <div class="nick-name">
                        <p>Username: <span>{{theme.userId.username}}</span></p>
                    </div>
                </div>
                <div class="subscribers">
                    <button class="subscribe" *ngIf="isLogged && !theme.subscribers.includes(userId)">Subscribe</button>
                    <button class="unsubscribe" *ngIf="isLogged && theme.subscribers.includes(userId)">Unsubscribe</button>
                    <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
